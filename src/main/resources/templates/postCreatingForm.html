<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <!-- Required meta tags -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS from CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Create New Post</title>
</head>
<body>
<div class="container-fluid">
  <div class="row">
    <!-- Sidebar -->
    <div class="col-md-3 col-lg-2 sidebar p-3">
      <h4 class="mb-4">WriteItUp</h4>
      <ul class="nav nav-pills flex-column mb-auto">
        <li ><a href="/" class="nav-link">Home</a></li>
        <li><a href="/explore" class="nav-link">Explore</a></li>
        <li><a href="/search" class="nav-link">Search</a></li>
        <li class="nav-item"><a href="#" class="nav-link active">Create</a></li>
        <li><a href="/logout" class="nav-link">Logout</a></li>
      </ul>
    </div>
    <div class="col-md-9 col-lg-10 main-content">
      <h1 align="center">Create a new post</h1>
      <form action="/users/createNewPost" method="post">
        <div class="row mb-3">
          <label for="title" class="form-label">Title</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="title" style="width:50%" name="title">
    </div>
  </div>
  <div class="row mb-3">
    <label for="content" class="form-label">Content</label>
    <div class="col-sm-10">
      <textarea name="content" rows="10" cols="80" id="content"></textarea>
    </div>
  </div>
  <input type="hidden" th:name="user_id" th:value="${user.id}" />
  <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
  <button type="submit" class="btn btn-primary">Post</button>
</form>
    </div>
  </div>
</div>
</body>
</html>
