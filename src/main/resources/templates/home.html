<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
    />
    <title>Home page</title>
    <style>
        body {
          margin: 0;
          background-color: #e2e8f0;
        }

        .sidebar {
          min-height: 100vh;
          background-color: #f8f9fa;
        }

        .main-content {
          padding: 20px;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-md-3 col-lg-2 sidebar p-3">
            <h4 class="mb-4">WriteItUp</h4>
            <ul class="nav nav-pills flex-column mb-auto">
                <li class="nav-item">
                    <a href="#" class="nav-link active">Home</a>
                </li>
                <li><a href="/explore" class="nav-link">Explore</a></li>
                <li><a href="/search" class="nav-link">Search</a></li>
                <li><a href="/newPost" class="nav-link">Create</a></li>
                <li class="nav-item">
                    <form th:action="@{/logout}" method="post" style="display: inline;">
                        <button type="submit" class="nav-link btn btn-link p-0 text-start" style="text-decoration: none;">Logout</button>
                    </form>
                </li>
            </ul>
        </div>

        <!-- Main Content -->
        <div class="col-md-9 col-lg-10 main-content">
            <!-- Breadcrumb -->
<!--            <nav aria-label="breadcrumb">-->
<!--                <ol class="breadcrumb">-->
<!--                    <li class="breadcrumb-item"><a href="/">Home</a></li>-->
<!--                    <li class="breadcrumb-item">User</li>-->
<!--                    <li class="breadcrumb-item active" aria-current="page">-->
<!--                        User Profile-->
<!--                    </li>-->
<!--                </ol>-->
<!--            </nav>-->

            <!-- Profile Section -->
            <div class="row gutters-sm">
                <!-- Left Column -->
                <div class="col-md-4 mb-3">
                    <div class="card">
                        <div class="card-body text-center">
                            <img
                                    src="https://bootdey.com/img/Content/avatar/avatar7.png"
                                    class="rounded-circle mb-3"
                                    width="150"
                                    alt="User"
                            />
                            <h4 th:text="${user.username}"></h4>
                            <p class="text-muted">Full Stack Developer</p>
                            <p class="text-muted" th:text="${user.address}"></p>
                            <button class="btn btn-primary">Follow</button>
                            <button class="btn btn-outline-primary">Message</button>
                        </div>
                    </div>

                    <!-- Social Links -->
                    <div class="card mt-3">
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item">
                                <strong>Website:</strong> https://bootdey.com
                            </li>
                            <li class="list-group-item">
                                <strong>GitHub:</strong> bootdey
                            </li>
                            <li class="list-group-item">
                                <strong>Twitter:</strong> @bootdey
                            </li>
                            <li class="list-group-item">
                                <strong>Instagram:</strong> bootdey
                            </li>
                            <li class="list-group-item">
                                <strong>Facebook:</strong> bootdey
                            </li>
                        </ul>
                    </div>
                </div>

                <!-- Right Column -->
                <div class="col-md-8">
                    <div class="card mb-3">
                        <div class="card-body">
                            <div class="row mb-3">
                                <div class="col-sm-3">Full Name</div>
                                <div class="col-sm-9 text-secondary">
                                    <span th:text="${user.username}"></span>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-sm-3">Email</div>
                                <div class="col-sm-9 text-secondary">
                                    <span th:text="${user.email}"></span>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-sm-3">Phone</div>
                                <div class="col-sm-9 text-secondary">xxx-xxx-xxxx</div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-sm-3">Address</div>
                                <div class="col-sm-9 text-secondary">
                                    <span th:text="${user.address}"></span>
                                </div>
                            </div>
                            <div class="text-end">
                                <a class="btn btn-info" href="#">Edit</a>
                            </div>
                        </div>
                    </div>

                    <!-- Posts Section -->
                    <h3>Posts</h3>
                    <div class="row" th:each="post : ${user.posts}">
                        <div class="col-12 mb-3">
                            <div class="card">
                                <div class="card-body">
                                    <h5 th:text="${post.title}"></h5>
                                    <p th:text="${post.content}"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
