<h1 align="center">Register</h1>
<form class="row g-3" action="/users/addUser" method="post">
    <div class="col-12">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" name="username" style="width:80%">
    </div>
    <div class="col-12">
        <label for="firstname" class="form-label">First Name</label>
        <input type="text" class="form-control" id="firstname" name="firstname" style="width:80%">
    </div>

    <div class="col-12">
        <label for="lastname" class="form-label">Last Name</label>
        <input type="text" class="form-control"  id="lastname" name="lastname" style="width:80%">
    </div>
    <div class="col-12">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" name="email" style="width:80%">
    </div>
    <div class="col-md-6">
        <label for="password" class="form-label">Password</label>
        <input type="text" class="form-control" id="password" name="password" style="width:60%">
    </div>
    <div class="col-md-6">
        <label for="confirm_password" class="form-label">Confirm Password</label>
        <input type="text" class="form-control" id="confirm_password" name="confirm_password" style="width:60%">
    </div>
    <div class="col-12">
        <label for="address" class="form-label">Address</label>
        <input type="text" class="form-control" id="address" name="address" style="width:80%">
    </div>
