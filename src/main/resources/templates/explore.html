<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
    />
    <title>Explore</title>
    <style>
        body {
          margin: 0;
          background-color: #e2e8f0;
        }

        .sidebar {
          min-height: 100vh;
          background-color: #f8f9fa;
        }

        .main-content {
          padding: 20px;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-md-3 col-lg-2 sidebar p-3">
            <h4 class="mb-4">WriteItUp</h4>
            <ul class="nav nav-pills flex-column mb-auto">
                <li ><a href="/" class="nav-link">Home</a></li>
                <li class="nav-item"><a href="#" class="nav-link active">Explore</a></li>
                <li><a href="/search" class="nav-link">Search</a></li>
                <li><a href="/newPost" class="nav-link">Create</a></li>
                <li><a href="/logout" class="nav-link">Logout</a></li>
            </ul>
        </div>

        <!-- Main Content -->
        <div class="col-md-9 col-lg-10 main-content">

            <div th:if="${posts != null and !posts.isEmpty()}">
                <h5>Posts</h5>
                <div th:each="post : ${posts}" class="mb-3">
                    <div class="card">
                        <div class="card-body">
                            <h5 th:text="${post.title}">Title</h5>
                            <p th:text="${post.content}">Content</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
